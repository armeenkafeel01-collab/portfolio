<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> 
    input[type="submit"]
    {
        background-color: rgb(255, 123, 0); 
        color: white;
    }
     *{
        font-family: awesome;
        text-align: center;
     }  
   </style>
</head>
<body>
    <h2>Form Submission</h2>
    <form action="#" method="post">
        <label for="username">First name:</label>
        <input type="text" id="username" name="username" placeholder="First name" required><br><br>
        
        <label for="username">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Last name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
       
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., +1 234 567 890" pattern="[+0-9 ]{7,15}" required><br><br>
        
        <label for="Address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your address" required><br><br>
        <label for="State">State:</label>
        <select name="State" id="state" placeholder="State ">
            <option value="Uttar pradesh">Uttar pradesh</option>
            <option value="Andhra pradesh">Andhra pradesh</option>
            <option value="Arunachal pradesh">Arunachal pradesh</option>
            <option value="Madhya pradesh">Madhya pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
        </select><br><br>

        <label for ="Zip code ">Zip code:</label>
        <input type="number" id="zip code" name="zip code" placeholder="Zip code"required><br><br>
         
        <label for="Website or domain name" >Website or domain name:</label>
        <input type="url" id="website" name="website" placeholder="Website or domain name" required><br><br>

        <label for ="Do you have hosting ">Do you have hosting?</label>
        <input type="radio" id="hosting-yes" name="hosting" value="yes" required>
        <label for="hosting-yes">Yes</label>
        <input type="radio" id="hosting-no" name="hosting" value="no" required>
        <label for="hosting-no">No</label><br><br>

        <label for="Project description">Project description:</label>
        <input id="project-description" name="project-description" placeholder="Project description" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
