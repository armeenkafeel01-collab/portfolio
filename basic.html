<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page with Paragraphs, Images & Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 40px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .content {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section img {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to My Sample Web Page</h1>

    <div class="section">
      <h2>About This Page</h2>
      <p>
        This is a simple example of an HTML page containing 
        <strong>paragraphs</strong>, <strong>images</strong>, and 
        <strong>hyperlinks</strong>. 
      </p>
      <img src="https://via.placeholder.com/400x250" alt="Sample Placeholder Image">
    </div>

    <div class="section center">
      <h2>Visit My Favorite Website</h2>
      <p>
        To learn more about HTML and web development, visit 
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
          MDN Web Docs
        </a>.
    </div>
  </div>

</body>
</html>
